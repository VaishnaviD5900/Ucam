        <div class="row col-md-12" *ngFor ="let item of recordsrealtime">
          
            <div class="col-xl-3 col-lg-6 col-md-6 col-sm-12 ">
                <div class="card" style="min-width:fit-content;min-height: 120px;max-height: 120px;">
                    <div class="card-body">
                        <div class="d-inline-block">
                            <h5 class="text-muted">Entry </h5>
                            <h2 class="mb-0" id="camera1_in">{{item.tc_EntryCount}}</h2>
                        </div>
                        <div class="float-right icon-circle-medium  icon-box-lg  bg-info-light mt-1">
                            <fa-icon icon="walking" size="sm" class="text-brand"></fa-icon>
                            <fa-icon icon="walking" size="sm" class="text-brand"></fa-icon>

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-lg-6 col-md-6 col-sm-12 ">
                <div class="card" style="min-width:fit-content;min-height: 120px;max-height: 120px;">
                    <div class="card-body">
                        <div class="d-inline-block">
                            <h5 class="text-muted">Exit </h5>
                            <h2 class="mb-0" id="camera1_out">{{item.tc_ExitCount}}</h2>
                        </div>
                        <div class="float-right icon-circle-medium  icon-box-lg  bg-primary-light mt-1">
                            <fa-icon icon="walking" flip="horizontal" size="sm" class="text-brand"></fa-icon>
                            <fa-icon icon="walking" flip="horizontal" size="sm" class="text-brand"></fa-icon>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-lg-6 col-md-6 col-sm-12 ">
                <div class="card" style="min-height: 120px;max-height: 120px;">
                    <div class="card-body">
                        <div class="d-inline-block">
                            <h5 class="text-muted">Location </h5>
                            <h4 class="mb-0" id="camera1_out">{{item.device_location | uppercase}}</h4>
                        </div>
                        <div class="float-right icon-circle-medium  icon-box-lg  bg-primary-light mt-1">
                            <fa-icon icon="map-marker-alt" size="sm" class="text-brand"></fa-icon>
                        </div>
                    </div>


                </div>
            </div>
            <div class="col-xl-3 col-lg-6 col-md-6 col-sm-12 ">
                <div class="card" style="min-width:fit-content;min-height: 120px;max-height: 120px;">
                    <div class="card-body col-md-12">
                        <div class="d-inline-block col-md-8">
                            <h5 class="text-muted">Last updated </h5>
                            <!-- <h2 class="mb-0" id="camera1_out" style="font-size: 10px;">7 Tue, 20 Apr 2021 11:06:00 GMT
                            </h2> -->
                            <h2 class="mb-0" id="camera1_out" style="font-size: 13px;font-weight: bold;">{{item.timestamp |date}}
                            </h2>
                        </div>
                        <div class="float-right icon-circle-medium  icon-box-lg  bg-primary-light mt-1 col-md-4">
                            <fa-icon icon="calendar-day" flip="horizontal" size="sm" class="text-brand"></fa-icon>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" style="display: none;">
           
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                <div class="card">
                    <h5 class="card-header">Gender Traffic Analytics</h5>
                    <div class="card-body">
                        <div id="gender_donut" style="height: 215px;"></div>
                    </div>
                    <div class="card-footer p-0 bg-white d-flex">
                        <div class="card-footer-item card-footer-item-bordered w-50">
                            <h2 class="mb-0"> 60% </h2>
                            <p>Female </p>
                        </div>
                        <div class="card-footer-item card-footer-item-bordered">
                            <h2 class="mb-0">40% </h2>
                            <p>Male </p>
                        </div>
                    </div>
                </div>
            </div>
           
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                <div class="card">
                    <h5 class="card-header">Age Group Traffic Analytics</h5>
                    <div class="card-body">
                        <div class="mb-3">
                            <div class="d-inline-block">
                                <h4 class="mb-0">15 - 20</h4>
                            </div>
                            <div class="progress mt-2 float-right progress-md">
                                <div class="progress-bar bg-secondary" role="progressbar" style="width: 45%;"
                                    aria-valuenow="65" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="d-inline-block">
                                <h4 class="mb-0">20 - 25</h4>
                            </div>
                            <div class="progress mt-2 float-right progress-md">
                                <div class="progress-bar bg-secondary" role="progressbar" style="width: 55%;"
                                    aria-valuenow="65" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="d-inline-block">
                                <h4 class="mb-0">25 - 30</h4>
                            </div>
                            <div class="progress mt-2 float-right progress-md">
                                <div class="progress-bar bg-secondary" role="progressbar" style="width: 65%;"
                                    aria-valuenow="65" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="d-inline-block">
                                <h4 class="mb-0">30 - 35</h4>
                            </div>
                            <div class="progress mt-2 float-right progress-md">
                                <div class="progress-bar bg-secondary" role="progressbar" style="width: 35%;"
                                    aria-valuenow="65" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="d-inline-block">
                                <h4 class="mb-0">35 - 40</h4>
                            </div>
                            <div class="progress mt-2 float-right progress-md">
                                <div class="progress-bar bg-secondary" role="progressbar" style="width: 21%;"
                                    aria-valuenow="65" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="d-inline-block">
                                <h4 class="mb-0">45 - 50</h4>
                            </div>
                            <div class="progress mt-2 float-right progress-md">
                                <div class="progress-bar bg-secondary" role="progressbar" style="width: 85%;"
                                    aria-valuenow="65" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="d-inline-block">
                                <h4 class="mb-0">50 - 55</h4>
                            </div>
                            <div class="progress mt-2 float-right progress-md">
                                <div class="progress-bar bg-secondary" role="progressbar" style="width: 25%;"
                                    aria-valuenow="65" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
           
        </div>
