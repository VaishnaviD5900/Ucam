<ng-template #profile let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Settings</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body alert alert-secondary">
      <div class="row mb-3" style="text-align: center;">
        <div class="mx-auto" >
         
          <button class="btn" (click)="ChangeIP()" >change IP</button><b>|</b>
          <button class="btn" (click)="changeT()" >time out for pop up</button>
        
        </div>
      </div>
      <div class=" border border-info" *ngIf="IPChange">
        <div class="card-body">
          <div class="">
            <form>
              <div class="form-group">

                <span class="mr-2"><b>IP :</b></span> <span><input class="form-control" id="ip" [formControl]="ip">
                </span>
              </div>
              <div class="form-group">


                <span class="mr-2"><b>Port :</b></span> <input class="form-control" [formControl]="port" id="port">
              </div>
              <br>
              <button class="btn" type="submit" (click)="updateIP()"
                [disabled]="!ip.valid && !port.valid">Submit</button>
            </form>
          </div>
        </div>
      </div>

      <div class="ml-4">
      </div>

      <div class="border border-info" *ngIf="time">
        <div class="card-body">
        <form >
          <div class="form-group">


            <span class="mr-2"><b>New timeout :</b></span> <input class="form-control" type="number" placeholder="in seconds" [formControl]="timeout" id="t">
          </div>
          <br>
          <button class="btn" type="submit" (click)="updateTimeOut()"
            [disabled]="!timeout.valid">Submit</button>
        </form>
      </div>
        
      </div>



    
  </div>

</ng-template>

<!-- </header> -->

<ng-template #change let-modal>
  <div class="modal-header alert alert-info">
    <h4 class="modal-title" id="modal-basic-title">Change Password</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="alert alert-info">
      <form (ngSubmit)="passwordChange(f)" #f=ngForm>
        <div class="form-group">
          <label for="current">Current Password</label>
          <input class="form-control" ngModel id="current" #current="ngModel" name="current_Pass" required>
        </div>
        <div class="form-group">
          <label for="new">New Password</label>

          <input class="form-control" ngModel id="new" #new="ngModel" name="new_Pass" required>
          <span style="color: red;" class="font-10" *ngIf="falseMessage">{{falseMessage}}</span>
        </div>
        <br>
        <button class="btn" type="submit" [disabled]="!f.valid">Submit</button>
      </form>



    </div>
  </div>

</ng-template>
